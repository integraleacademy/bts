{% extends 'base.html' %}
{% block content %}
<div style="font-family: Arial, sans-serif; max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); text-align:center;">
  
  <!-- Logo -->
  <img src="/static/img/logo.png" alt="Logo" style="max-height:90px; margin-bottom:20px;">

  <!-- Titre -->
  <h2 style="color:#2e7d32; margin-bottom:15px;">✅ Demande reçue</h2>

  <!-- Message -->
  <p style="font-size:16px;">Merci <b>{{ prenom }}</b>,</p>
  <p style="font-size:16px;">Votre demande a bien été enregistrée ✅</p>
  <p style="margin-top:15px;">Nous allons préparer votre contrat d'apprentissage et le transmettre à votre entreprise.</p>

  <!-- Note -->
  <p style="font-size:12px; color:#666; margin-top:30px;">
    Ceci est une confirmation automatique — Intégrale Academy
  </p>
</div>
{% endblock %}
