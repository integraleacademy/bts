{% extends 'base.html' %}{% block content %}<h2>Soumettre un contrat</h2><form method='post' action='/submit' class='card'><label>Nom*<input name='nom' required></label><label>Prénom*<input name='prenom' required></label><label>BTS*<select name='bts'><option>BTS MOS</option><option>BTS CI</option><option>BTS PI</option><option>BTS MCO</option><option>BTS NDRC</option></select></label><label>Entreprise*<input name='entreprise' required></label><label>SIRET*<input name='siret' required></label><label>Nom responsable*<input name='resp_nom' required></label><label>Email responsable*<input type='email' name='resp_mail' required></label><label>Téléphone responsable<input name='resp_tel'></label><label>Date début*<input type='date' name='date_debut' required></label><button class='btn'>Envoyer</button></form>{% endblock %}
