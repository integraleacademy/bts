{% extends 'base.html' %}
{% block content %}
<div class="form-container">
  <!-- logo spécifique au formulaire -->
  <img src="/static/img/logo.png" alt="Logo" class="form-logo">

  <h2>Dossier stagiaire Intégrale Academy</h2>
  <h3>Contrat d'apprentissage</h3>

  <form method="post" action="/submit">
    <label>Nom :
      <input name="nom" required>
    </label>
    <label>Prénom :
      <input name="prenom" required>
    </label>
    <label>BTS :
      <select name="bts" required>
        <option value="">-- Sélectionner --</option>
        <option>BTS MOS</option>
        <option>BTS CI</option>
        <option>BTS PI</option>
        <option>BTS MCO</option>
        <option>BTS NDRC</option>
      </select>
    </label>
    <label>Nom de l'entreprise :
      <input name="entreprise" required>
    </label>
    <label>SIRET de l'entreprise :
      <input name="siret" pattern="\d{14}" placeholder="14 chiffres" required>
    </label>
    <label>Nom du responsable :
      <input name="resp_nom" required>
    </label>
    <label>Email du responsable :
      <input type="email" name="resp_mail" required>
    </label>
    <label>Téléphone du responsable :
      <input name="resp_tel" required>
    </label>
    <label>Date de début du contrat :
      <input type="date" name="date_debut" required>
    </label>
    <button type="submit" class="btn">Envoyer</button>
  </form>
</div>
{% endblock %}
